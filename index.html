<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

    <div class="row py-3">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1 class="text-center display-4 text-dark">Password Generator</h1>
        </div>
    </div>

    <main>
        <div class="container main-content pt-5 px-4">
            <div class="row pd-3">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h2 class="text-left text-muted">Generate a password</h2>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <form class="py-3">
                        <div class="form-group">
                            <textarea id="passTextBox" class="form-control" placeholder="Your Secure Password"></textarea>
                        </div>
                    </form>

                    <div class="row py-4">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
                            <button type="submit" id="generateBtn" class="btn btn-danger px-5">Generate Password</button>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center">
                            <button type="button" id="copyBtn" class="btn btn-secondary px-5">Copy to Clipboard</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </main>   

    <script src="assets/js/main.js"></script>
</body>
</html>
