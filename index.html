<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    /> -->
    <script
      src="https://kit.fontawesome.com/afb09f7670.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-light">
    <main>
      <!-- Container for application -->
      <div class="container">
        <!-- Intro Section -->
        <section class="intro">
          <div class="intro-hero">
            <span class="intro-span">Password Generator Tool</span>
            <h1 class="intro-heading">Generate a secure password</h1>
            <div class="intro-copy">
              <h4 class="intro-copy_text">
                Use this online password generator to create a secure, random
                password.
              </h4>
            </div>
          </div>
        </section>

        <!-- Password Generator Section -->
        <section class="password-generator_display">
          <!-- Password Display -->
          <div class="display-password">
            <form id="password-generator_display-form">
              <input
                type="text"
                id="generated-password"
                class="password-generator_input"
                spellcheck="false"
              />
            </form>
            <div class="password-generator_icons">
              <button class="password-generator_copy">
                <i class="fal fa-copy"></i>
              </button>
              <button class="password-generator_generate">
                <i class="fal fa-sync"></i>
              </button>
            </div>
            <!-- Password Strength Bar -->
            <div class="password-generator_strength-wrapper">
              <div class="password-generator_strength"></div>
            </div>
          </div>
        </section>

        <!-- Password Options -->
        <section class="password-generator_options">
          <h3 class="password-generator_options-heading">
            Customize your password
          </h3>
          <form
            class="password-generator_options-form"
            id="password-generator_options-form"
          >
            <!-- Password Range/Number -->
            <div class="password-generator_range-wrapper">
              <label
                for="password-generator_range-number"
                class="password-generator_range-label"
                >Password Length</label
              >
              <input
                type="number"
                value="12"
                min="1"
                max="128"
                class="password-generator_range-number"
                id="password-generator_range-number"
              />
              <input
                type="range"
                min="1"
                max="128"
                value="50"
                class="slider"
                id="password-generator_range-slider"
              />
            </div>
            <!-- Password Checkboxes -->
            <div class="password-generator_checkbox-wrapper">
              <div class="checkbox-container">
                <!-- Uppercase Checkbox -->
                <label for="password-generator_checkbox-uppercase"
                  >Uppercase</label
                >
                <input
                  type="checkbox"
                  name="uppercase"
                  id="password-generator_checkbox-uppercase"
                />
              </div>

              <div class="checkbox-container">
                <!-- Lowercase Checkbox -->
                <label for="password-generator_checkbox-uppercase"
                  >Lowercase</label
                >
                <input
                  type="checkbox"
                  name="lowercase"
                  id="password-generator_checkbox-lowercase"
                />
              </div>

              <div class="checkbox-container">
                <!-- Numbers Checkbox -->
                <label for="password-generator_checkbox-uppercase"
                  >Numbers</label
                >
                <input
                  type="checkbox"
                  name="numbers"
                  id="password-generator_checkbox-numbers"
                />
              </div>

              <div class="checkbox-container">
                <!-- Symbols Checkbox -->
                <label for="password-generator_checkbox-uppercase"
                  >Symbols</label
                >
                <input
                  type="checkbox"
                  name="symbols"
                  id="password-generator_checkbox-symbols"
                />
              </div>
            </div>
          </form>
        </section>

        <section class="password-generator_btn">
          <form>
            <button class="password-generator_copy-btn">Copy Password</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
